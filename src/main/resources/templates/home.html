<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css"> <!-- Link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="icon" href="/img/faviconlogo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="navbar navbar-expand-lg navbar-custom">
        <div class="container d-flex align-items-center justify-content-between py-2">
            <img src="/img/UEMA.png" alt="LogoUEMA" class="img-fluid" style="max-width: 250px;">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastroevento">Crie seu Evento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Acesse sua conta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro">Cadastre-se</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container mt-2">
        <h2 class="mb-4">Eventos em Destaque</h2>
        <!-- Carrossel Container -->
        <div id="carouselContainer" class="position-relative">
            <!-- O carrossel será injetado aqui via JavaScript -->
        </div>

        <!-- Zonas invisíveis de clique para navegação (esquerda e direita) -->
        <div class="carousel-zone-left" onclick="moveCarousel('prev')"></div>
        <div class="carousel-zone-right" onclick="moveCarousel('next')"></div>
    </div>

    <div class="container mt-4">
        <h2 class=" mb-4">Eventos Academicos</h2>
        <div class="card-group" id="cardContainer">
            <!-- Cards serão injetados aqui via JavaScript -->
        </div>
    </div>

    <footer class=" mt-4 footer">
        <div class="container text-center footer-content">
            <p>&copy; 2024 Plataforma de Eventos. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="" class="text-light mx-2">Sobre</a>
                <a href="" class="text-light mx-2">Contato</a>
                <a href="" class="text-light mx-2">Política de Privacidade</a>
                <a href="" class="text-light mx-2">Termos de Uso</a>
            </div>
        </div>
    </footer>

    <script src="/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/home.js"></script>
</body>

</html>
