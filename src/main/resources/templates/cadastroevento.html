<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Evento</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css"> <!-- Link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/cadastroevento.css">
    <link rel="icon" href="/img/faviconlogo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
	<header class="navbar navbar-expand-lg navbar-custom">
	    <div class="container d-flex align-items-center justify-content-between py-2">
	        <a href="/home">
	            <img src="/img/UEMA.png" alt="LogoUEMA" class="img-fluid" style="max-width: 250px;">
	        </a>
	        <a></a>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav ms-auto">
	                <li class="nav-item">
	                    <a class="nav-link" href="/cadastroevento">Crie seu Evento</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/login">Acesse sua conta</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/cadastro">Cadastre-se</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" href="/logout">logout</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</header>


    <div class="login-container">
        <div class="login-card">
            <div class="login-content">
                <div class="login-form">
                    <h2>Criar Evento</h2>
                    <form id="eventForm">
                        <label for="titulo">Título do Evento</label>
                        <input type="text" id="titulo" name="titulo" required>

                        <label for="imagem">URL da imagem</label>
                        <input type="text" id="imagem" name="imagem" required>

                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" name="descricao" required></textarea>

                        <label for="dataInicio">Inicio do Evento</label>
                        <input type="datetime-local" id="dataInicio" name="dataInicio" required>

                        <label for="dataFim">Fim do Evento</label>
                        <input type="datetime-local" id="dataFim" name="dataFim" required>

                        <label for="localEvento">Local do Evento</label>
                        <input type="text" id="localEvento" name="localEvento" required>

                        <button type="submit" class="login-button">Criar Evento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="evento">
        <h2>Eventos Cadastrados</h2>
    </div>
    <div class="list-container">
        <div class="listevent-card">
            <div id="eventList">
                <!-- A lista de eventos é injetada pelo JavaScript -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Plataforma de Eventos. Todos os direitos reservados.</p>
            <div class="footer-links">
                <a href="">Sobre</a>
                <a href="">Contato</a>
                <a href="">Política de Privacidade</a>
                <a href="">Termos de Uso</a>
            </div>
        </div>
    </footer>
    <script src="/js/cadastroevento.js"></script>
</body>

</html>
